<div class="bg"></div>
<div class="container-fluid">
  <div class="row form__container--xy-center">
    <div class="col-md-3">
      <div class="text-center">
        <app-logo [size]="72"></app-logo>
      </div>
      <form class="form-horizontal my-3" autocomplete="off" [formGroup]="signin" #signinRef="ngForm">
        <div
          class="form-group form__group"
          #userRef
          [ngClass]="{ 'form__group--has-error': user.dirty && user.errors }"
        >
          <div class="input-group form__input-group">
            <div class="input-group-prepend form__input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <input
              type="email"
              class="form-control form__control"
              autocomplete="new-password"
              formControlName="user"
              (focus)="onFocus(userRef)"
              (blur)="onBlur(userRef, user)"
              placeholder="Username"
            />
          </div>
        </div>
        <div
          class="form-group form__group"
          #passRef
          [ngClass]="{ 'form__group--has-error': pass.dirty && pass.errors }"
        >
          <div class="input-group form__input-group">
            <div class="input-group-prepend form__input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input
              type="password"
              class="form-control form__control"
              autocomplete="new-password"
              formControlName="pass"
              (focus)="onFocus(passRef)"
              (blur)="onBlur(passRef, pass)"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg form__submit">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
